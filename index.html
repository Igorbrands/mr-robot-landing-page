<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Mr.Robot Store</title>
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <img class="logo" src="./assets/logo.png" alt="Mr.Robot" />
      </nav>
    </header>
    <main>
      <section class="container">
        <h1>Mr. Robot Store</h1>
        <span
          >A Black Friday que vai te dar a chance de se tornar um
          Hackerman!</span
        >
        <span
          >Preencha o formulário e receba as melhores ofertas do nosso Super
          Power Computer</span
        >
        <img src="/assets/power-pc.jpg" alt="" />
        <form id="form">
          <label>Nome</label>
          <input
            id="name"
            type="text"
            placeholder="Digite seu hacker name"
            required
          />
          <label>E-mail</label>
          <input
            id="email"
            type="email"
            placeholder="Digite seu e-mail mais seguro"
            required
          />
          <button type="submit">Enviar</button>
        </form>
        <div class="modal">
          <img src="assets/hackerman.png" alt="Hackerman" />
          <span class="modal-close">X</span>
          <h2>Ótimo!</h2>
          <p>Você está mais perto de se tornar um Hackerman</p>
          <p>Em breve irá receber nossas ofertas por e-mail</p>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <h3>By Igor Cantelmo</h3>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
